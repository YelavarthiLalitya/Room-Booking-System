<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        
        /* Heading Styling */
        h1 {
            color: #2c3e50;
            margin-bottom: 25px; /* Space below the heading */
            text-align: center;
        }
        
        /* Form Container Styling */
        form {
            background-color: white;
            max-width: 500px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }
        
        /* Form Elements Styling */
        div {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }
        
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        /* Submit Button Styling */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #2c3e50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #34495e;
        }
        
        /* Flash Message Styling */
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Create Event</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-message">
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('create_event') }}">
        <div>
            <label for="event_name">Event Name:</label>
            <input type="text" id="event_name" name="event_name" placeholder="Enter event name" required>
        </div>
        
        <div>
            <label for="event_description">Event Description:</label>
            <input type="text" id="event_description" name="event_description" placeholder="Brief description of the event" required>
        </div>
        
        <div>
            <label for="event_date">Event Date:</label>
            <input type="text" id="event_date" name="event_date" placeholder="YYYY-MM-DD" required>
        </div>
        
        <div>
            <label for="start_time">Start Time:</label>
            <input type="text" id="start_time" name="start_time" placeholder="HH:MM" required>
        </div>
        
        <div>
            <label for="end_time">End Time:</label>
            <input type="text" id="end_time" name="end_time" placeholder="HH:MM" required>
        </div>
        
        <div>
            <label for="expected_strength">Expected Strength:</label>
            <input type="number" id="expected_strength" name="expected_attendance" min="1" placeholder="Enter expected attendance" required>
        </div>
        
        <input type="submit" value="Create Event">
    </form>
</body>
</html>
