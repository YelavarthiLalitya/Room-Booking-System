<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Events</title>
</head>
<body>
    <h1>Pending Events</h1>
    <table>
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Description</th>
                <th>Expected Attendance</th>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event.name }}</td>
                    <td>{{ event.description }}</td>
                    <td>{{ event.expected_attendance }}</td>
                    <td>{{ event.event_date }}</td>
                    <td>{{ event.start_time }}</td>
                    <td>{{ event.end_time }}</td>
                    <td>
                        <form action="{{ url_for('approve_event', event_id=event.id) }}" method="POST" style="display:inline;">
                            <button type="submit">Approve</button>
                        </form>
                        <form action="{{ url_for('reject_event', event_id=event.id) }}" method="POST" style="display:inline;">
                            <button type="submit">Reject</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
